<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非遗文化 - 登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }

        body {
            background: linear-gradient(120deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        .login-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-size: 1.8rem;
        }

        .login-title span {
            color: #6a994e;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6a994e;
            box-shadow: 0 0 0 3px rgba(106, 153, 78, 0.1);
        }

        .error-tip {
            color: #e63946;
            font-size: 0.8rem;
            margin-top: 0.3rem;
            display: none;
        }

        .btn-login {
            width: 100%;
            padding: 0.9rem;
            background: #6a994e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 1rem;
        }

        .btn-login:hover {
            background: #577d3e;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #555;
        }

        .register-link a {
            color: #6a994e;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .test-account {
            margin-top: 1rem;
            padding: 0.8rem;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 0.8rem;
            color: #666;
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 1.5rem;
                margin: 0 1rem;
            }

            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">非遗文化 <span>登录</span></h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请输入用户名" required>
                <div class="error-tip" id="usernameError">用户名不能为空</div>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码" required>
                <div class="error-tip" id="passwordError">密码不能为空</div>
            </div>

            <button type="submit" class="btn-login">登录</button>
        </form>

        <div class="register-link">
            还没有账号？<a href="注册.html">立即注册</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');

        // 1. 系统录入的管理员账号列表（仅此处配置的账号为管理员，手动添加/删除）
        const systemAdminList = ['admin', 'fy_admin', 'qingqing_admin'];
        // 2. 管理员专属密码（系统管理员统一密码，也可改为对象配置多账号独立密码）
        const adminPassword = '123456';
        // 3. 存储已审核的传承人账号（前端模拟，仅管理员审核后添加）
        let inheritorAccounts = JSON.parse(localStorage.getItem('inheritorAccounts')) || [];

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            let isValid = true;

            // 验证用户名非空
            if (username.value.trim() === '') {
                usernameError.style.display = 'block';
                isValid = false;
            } else {
                usernameError.style.display = 'none';
            }

            // 验证密码非空
            if (password.value.trim() === '') {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }

            // 表单验证通过后判断角色
            if (isValid) {
                const inputUsername = username.value.trim();
                const inputPassword = password.value.trim();

                // 第一步：判断是否为系统录入的管理员账号
                if (systemAdminList.includes(inputUsername)) {
                    if (inputPassword === adminPassword) {
                        localStorage.setItem('username', inputUsername);
                        localStorage.setItem('role', 'admin');
                        window.location.href = '首页---管理员.html';
                    } else {
                        alert('管理员密码错误！');
                    }
                }
                // 第二步：判断是否为管理员审核通过的传承人账号
                else if (inheritorAccounts.includes(inputUsername)) {
                    localStorage.setItem('username', inputUsername);
                    localStorage.setItem('role', 'inheritor');
                    window.location.href = '首页---民间传承人.html';
                }
                // 第三步：检查是否为已注册的普通用户
                else {
                    // 获取所有注册用户
                    const users = JSON.parse(localStorage.getItem('users')) || [];
                    const user = users.find(u => u.username === inputUsername);
                    
                    if (user && user.password === inputPassword) {
                        localStorage.setItem('username', inputUsername);
                        localStorage.setItem('role', user.role || 'user');
                        window.location.href = '首页---普通用户页面.html';
                    } else {
                        alert('用户名或密码错误！');
                    }
                }
            }
        });
    </script>
</body>
</html>
