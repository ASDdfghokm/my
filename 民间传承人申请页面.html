<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>民间传承人申请</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }

        body {
            background: linear-gradient(120deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .application-container {
            background: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .application-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-size: 1.8rem;
        }

        .application-title span {
            color: #6a994e;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .form-group textarea,
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
            resize: vertical;
        }

        .form-group textarea {
            min-height: 120px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #6a994e;
            box-shadow: 0 0 0 3px rgba(106, 153, 78, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 0.9rem;
            background: #6a994e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 1rem;
        }

        .btn-submit:hover {
            background: #577d3e;
        }

        .btn-back {
            width: 100%;
            padding: 0.9rem;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 0.5rem;
        }

        .btn-back:hover {
            background: #5a6268;
        }

        .message {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 650px) {
            .application-container {
                padding: 1.5rem;
                margin: 0 0.5rem;
            }

            .application-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="application-container">
        <h1 class="application-title">民间传承人 <span>申请</span></h1>
        
        <div id="messageArea"></div>
        
        <form id="applicationForm">
            <div class="form-group">
                <label for="applicantName">申请人姓名</label>
                <input type="text" id="applicantName" placeholder="请输入您的真实姓名" required readonly>
            </div>
            
            <div class="form-group">
                <label for="applicantUsername">用户名</label>
                <input type="text" id="applicantUsername" placeholder="用户名" required readonly>
            </div>
            
            <div class="form-group">
                <label for="applicationReason">申请理由</label>
                <textarea id="applicationReason" placeholder="请详细说明您申请成为民间传承人的理由，包括您的剪纸经验、技能水平等" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="experience">剪纸经验</label>
                <textarea id="experience" placeholder="请描述您的剪纸经验，包括学习时间、擅长风格、曾获荣誉等" required></textarea>
            </div>
            
            <button type="submit" class="btn-submit">提交申请</button>
        </form>
        
        <button id="backButton" class="btn-back">返回用户主页</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const applicationForm = document.getElementById('applicationForm');
            const applicantName = document.getElementById('applicantName');
            const applicantUsername = document.getElementById('applicantUsername');
            const applicationReason = document.getElementById('applicationReason');
            const experience = document.getElementById('experience');
            const messageArea = document.getElementById('messageArea');
            const backButton = document.getElementById('backButton');
            
            // 获取当前登录用户信息
            const username = localStorage.getItem('username');
            const role = localStorage.getItem('role');
            
            // 检查用户是否已登录且为普通用户
            if (!username || role !== 'user') {
                alert('请先登录普通用户账号！');
                window.location.href = '登陆.html';
                return;
            }
            
            // 设置申请人信息
            applicantUsername.value = username;
            applicantName.value = username; // 在实际应用中，这里应该是真实姓名
            
            // 检查是否已有申请
            const existingApplication = JSON.parse(localStorage.getItem('inheritorApplication')) || [];
            const userApplication = existingApplication.find(app => app.username === username);
            
            if (userApplication) {
                if (userApplication.status === 'pending') {
                    showMessage('您已提交申请，请等待管理员审核。', 'error');
                    applicationForm.style.display = 'none';
                } else if (userApplication.status === 'approved') {
                    showMessage('您已成为民间传承人！', 'success');
                    applicationForm.style.display = 'none';
                } else if (userApplication.status === 'rejected') {
                    showMessage('您的申请曾被拒绝，您可以重新提交申请。', 'error');
                }
            }
            
            // 表单提交事件
            applicationForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (!applicationReason.value.trim() || !experience.value.trim()) {
                    showMessage('请填写完整的申请信息！', 'error');
                    return;
                }
                
                // 创建申请对象
                const newApplication = {
                    id: Date.now(), // 使用时间戳作为唯一ID
                    username: applicantUsername.value,
                    name: applicantName.value,
                    reason: applicationReason.value,
                    experience: experience.value,
                    applicationDate: new Date().toISOString().split('T')[0],
                    status: 'pending',
                    adminId: null,
                    processDate: null,
                    processNote: ''
                };
                
                // 获取现有申请列表
                const applications = JSON.parse(localStorage.getItem('inheritorApplications')) || [];
                
                // 检查是否已有相同用户的未处理申请
                const existingUserApplication = applications.find(app => 
                    app.username === newApplication.username && 
                    (app.status === 'pending' || app.status === 'approved')
                );
                
                if (existingUserApplication) {
                    if (existingUserApplication.status === 'pending') {
                        showMessage('您已提交申请，请等待管理员审核。', 'error');
                        return;
                    } else if (existingUserApplication.status === 'approved') {
                        showMessage('您已成为民间传承人！', 'success');
                        return;
                    }
                }
                
                // 添加新申请
                applications.push(newApplication);
                localStorage.setItem('inheritorApplications', JSON.stringify(applications));
                
                showMessage('申请已提交，请等待管理员审核！', 'success');
                
                // 清空表单
                applicationReason.value = '';
                experience.value = '';
            });
            
            // 返回按钮事件
            backButton.addEventListener('click', function() {
                // 根据用户角色跳转到相应页面
                if (role === 'admin') {
                    window.location.href = '管理员页面.html';
                } else if (role === 'inheritor') {
                    window.location.href = '民间传承人.html';
                } else {
                    window.location.href = '普通用户页面.html';
                }
            });
            
            // 显示消息函数
            function showMessage(msg, type) {
                messageArea.innerHTML = `<div class="message ${type}">${msg}</div>`;
                
                // 3秒后自动隐藏消息
                setTimeout(() => {
                    messageArea.innerHTML = '';
                }, 3000);
            }
        });
    </script>
</body>
</html>
